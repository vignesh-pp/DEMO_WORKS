<style>
    .key {
        border: 4px solid black;
        border-radius: 5px;
        margin: 1rem;
        font-size: 1rem;
        padding: 1rem .5rem;
        transition: all 0.7s;
        width: 100px;
        text-align: center;
        background: rgba(0, 0, 0, 0, 0.4);
        text-shadow: 0 0 5px black;
    }

    .playing {
        transform: scale(1.1);
        border-color: #ffc600;
        box-shadow: 0 0 10px #ffc600;
    }

    kbd {
        display: block;
        font-size: 40px;
    }

    .sound {
        font-size: 1.2rem;
        text-transform: uppercase;
        letter-spacing: 1px;
        color: red;
    }
</style>

    <script>

        window.addEventListener("onmouseover", (e) => { alert("click") });
        window.addEventListener('keydown', function (e) {
            // console.log(e.keyCode);
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
            const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
            if (!audio) return;
            audio.currentTime = 0;
            audio.play();
            // console.log(key);
            key.classList.add('playing');
            setTimeout(() => {
                key.classList.remove('playing');
            }, 2000);
        })
